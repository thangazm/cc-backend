  vehicleModel:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: vehicleModel
      AttributeDefinitions:
        - AttributeName: model_id
          AttributeType: S
      KeySchema:
        - AttributeName: model_id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5 
      